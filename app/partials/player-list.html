<div class="container-fluid">
  <div class="row row-centered">
    <h1>Player of the Week Collection</h1>
    <h4>Learn from the pros. Then grind till you are one.</h4><br/>
    <!--Search Box and Sorting Filters-->
    <div class="search-box col-centered">
      <form class="form-inline">
        <div class="form-group">

          <!-- Search field -->
          <input ng-model="query" type="search" class="form-control input-lg player-filter" placeholder="Search">

          <!-- Sorting dropdown -->
          <select class="form-control input-lg player-filter" ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="-age">Newest</option>
            <option value="age">Oldest</option>
          </select>

          <!-- Filter position dropdown -->
          <select class="form-control input-lg player-filter" ng-model="positionFilter">
            <option value="">All Positions</option>
            <option value="goalkeeper">Goalkeepers</option>
            <option value="defender">Defenders</option>
            <option value="midfielder">Midfielders</option>
            <option value="forward">Forwards</option>
          </select>

        </div>
      </form>
    </div></br>

    <!--Player Listing-->
    <ul class="row row-centered">
      <li ng-repeat="player in players | filter:query | filter:{position:positionFilter} | orderBy:orderProp"
      class="thumbnail col-md-6 col-sm-6 col-xs-6 col-centered">

      <!-- Individual Player Listing -->
      <a href="#/players/{{player.id}}" class="thumb">
        <img ng-src="{{player.imageUrl}}" class="img-circle">
      </a>
      <a class="player-listing" href="#/players/{{player.id}}">{{player.name}}</a>
      
    </li>
  </ul>
  <div class="footer">
    All content on this website has been used for educational purposes only.
  </div>
</div>
</div>
