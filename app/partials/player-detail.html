<div class="player-images">
  <img ng-src="{{img}}"
       class="player"
       ng-repeat="img in player.images"
       ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{player.name}}</h1>

<p>{{player.description}}</p>

<iframe width="560" height="315" ng-src="{{videoUrl}}" frameborder="0" allowfullscreen></iframe>
