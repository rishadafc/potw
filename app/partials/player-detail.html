<div class="container-fluid">
	<div class="row row-centered">
		<div class="col-md-8 col-centered">
			<div align="center">
				
				<!-- Image -->
				<img ng-src="{{player.image}}" class="player img-circle">

				<!-- Name -->
				<h1>{{player.name}}</h1>

				<!-- Description -->
				<p class="player-nickname">{{player.nickname}}</p>

				<!-- Videos -->
				<div ng-repeat="video in player.videos">
					<iframe width="560" height="315" ng-src="{{video}}" frameborder="0" allowfullscreen></iframe><br/><br/>
				</div>

				<div class="footer">
					All content on this website has been used for educational purposes only.
				</div>
			</div>
		</div>
	</div>
</div>
